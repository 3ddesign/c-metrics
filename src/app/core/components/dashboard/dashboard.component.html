<div class="content-wrapper">
  <app-loader
    *ngIf="apiService.isApplicationOnline && isLoadingContent"
  ></app-loader>
  <ng-container *ngIf="currencyData?.currentUAHCurrency && !isLoadingContent">
    <app-currency-card
      [currencyTitle]="'UAH/EUR'"
      [currentCurrency]="currencyData.currentEURUAHCurrency"
      [prevCurrency]="currencyData.prevEURUAHCurrency"
      [currencyDate]="currentDate"
    >
    </app-currency-card>
    <app-currency-card
      [currencyTitle]="'EUR/UAH'"
      [currentCurrency]="currencyData.currentEURCurrency"
      [prevCurrency]="currencyData.prevEURCurrency"
      [currencyDate]="currentDate"
    >
    </app-currency-card>
    <app-currency-card
      [currencyTitle]="'USD/UAH'"
      [currentCurrency]="currencyData.currentUAHCurrency"
      [prevCurrency]="currencyData.prevUAHCurrency"
      [currencyDate]="currentDate"
    >
    </app-currency-card>
    <app-currency-card
      [currencyTitle]="'USD/UAH'"
      [currentCurrency]="currencyData.currentUSDCurrency"
      [prevCurrency]="currencyData.prevUSDCurrency"
      [currencyDate]="currentDate"
    >
    </app-currency-card>
  </ng-container>
</div>
