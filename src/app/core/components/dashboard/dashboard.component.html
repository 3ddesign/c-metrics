<div class="content-wrapper">
  <mat-toolbar>
    <span>Currency metrics</span>
</mat-toolbar>

<app-loader *ngIf="isLoadingContent"></app-loader>
<ng-container *ngIf="currentUSDCurrency && prevUSDCurrency && !isLoadingContent" >
  <app-currency-card [currencyTitle]="'USD/UAH'"
                     [currentCurrency]="currentUSDCurrency" 
                     [prevCurrency]="prevUSDCurrency" 
                     [currencyDate]="currentDate">
  </app-currency-card>
  <app-currency-card [currencyTitle]="'UAH/USD'" 
                     [currentCurrency]="currentUAHCurrency" 
                     [prevCurrency]="prevUAHCurrency" 
                     [currencyDate]="currentDate">
   </app-currency-card>
</ng-container>
</div>
