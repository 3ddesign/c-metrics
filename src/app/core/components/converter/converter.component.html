<div class="content-wrapper">
    <form>
        <mat-form-field>
            <mat-label>Currency amount</mat-label>
            <input
                matInput
                type="number"
                color="primary"
                maxlength="100"
                #amount
                (keypress)="onContertValue(amount.value)"
            />
            <button mat-button *ngIf="convertedValue" matSuffix mat-icon-button></button>
        </mat-form-field>
    </form>
</div>
